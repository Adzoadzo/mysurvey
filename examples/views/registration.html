<div class="registration">
        <div class="container">
           <div class="row">
              <div class="col-md-6">
                 <div class="register-message col-md-12">
                    <!-- <ul style="list-style-type: none;">
                       <li><i class="fa fa-registered fa-3x" aria-hidden="true" style="font-weight: 500"></i>Register to rent desired car easily</i></li>
                       <li style="margin-top: 65px"><i class="fa fa-user-circle fa-3x" aria-hidden="true" style="font-weight: 500"></i>Join thousands of satisfied customers</li>
                       </ul>-->
                    <div class="list-group">
                       <a style="font-weight: bold;"class="list-group-item"><i class="far fa-registered fa-3x" aria-hidden="true" style="font-weight: 500"></i>&nbsp; Register to rent desired car easily</a>
                       <a style="margin-top: 65px; font-size: 22px; font-weight:bold;" class="list-group-item"><i class="fa fa-user-circle fa-3x" aria-hidden="true" style="font-weight: 500"></i>&nbsp; Join thousands of satisfied customers</a>
                    </div>
                 </div>
              </div>
              <div class="col-md-6">
                 <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                       <form name="register_form">
                          <legend class="text-center">Register</legend>
                          <fieldset>
                             <div class="form-group col-md-12">
                                <label for="first_name">First name</label>
                                <input type="text" ng-model="user.firstName" class="form-control" placeholder="First Name">
                             </div>
                             <div class="form-group col-md-12">
                                <label for="last_name">Last name</label>
                                <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name">
                             </div>
                             <div class="form-group col-md-12">
                                <label for="address">Your Address</label>
                                <input type="text" ng-model="user.address" class="form-control" placeholder="Address">
                             </div>
                             <div class="form-group col-md-12">
                                <label for="email">Email</label>
                                <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required>
                                <span style="color:#d32f2f" ng-show="register_form.email.$touched && register_form.email.$invalid">
                                <span ng-show="register_form.email.$error.required">Email is required.</span>
                                <span ng-show="register_form.email.$error.email">Invalid email address.</span>
                                </span>
                             </div>
                             <div class="form-group col-md-12">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" ng-model="user.phone" class="form-control" placeholder="Phone">
                             </div>
                             <div class="col-md-12">
                                <div class="row">
                                   <div class="form-group col-md-6">
                                      <label for="password">Password</label>
                                      <input type="password" name = "password" ng-model="user.password" class="form-control" placeholder="Password">
                                   </div>
                                   <div class="form-group col-md-6">
                                      <label for="confirm_password">Confirm Password</label>
                                      <input type="password" name="password_confirm" ng-model="user.password_confirm" class="form-control" placeholder="Confirm Password">
                                   </div>
                                </div>
                             </div>
                          </fieldset>
                          <div class="form-group">
                             <div class="col-md-12">
                                <div class="checkbox">
                                   <label>
                                   <input type="checkbox" value="" id="">
                                   I accept the <a href="#">terms and conditions</a>.
                                   </label>
                                </div>
                             </div>
                          </div>
                          <div class="form-group">
                             <div class="col-md-12">
                                <button ng-click="add_user()" class="btn btn-warning">
                                Register
                                </button>
                                <a href="#">Already have an account?</a>
                             </div>
                          </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
