<div class="table">
    <div class="container">
                    <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Statistics
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Survey</th>
                                            <th>Votes</th>
                                            <th>Best answer votes</th>
                                            <th>Total votes</th>
                                            <th>User</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="survey in surveys_list" class="odd gradeX">
                                                <th>{{survey.survey_question}}</th>
                                                <th>{{survey.votes}}</th>
                                                <th>Best answer votes</th>
                                                <th>Total votes</th>
                                                <th>User</th>
                                        </tr>
                                        
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
    </div>
</div>
