<div class="row" >
        <div class="col-lg-12" style= "background-color: white"; >
           <tr>
              <td>
                 <input class="form-control" placeholder="Survey Question" ng-model="survey.survey_question" />
              </td>
              <td>
                 <input class="form-control" placeholder="Survey Answer 1" type="text" ng-model="survey.survey_answer1" />
              </td>
              <td>
                    <input class="form-control" placeholder="Survey Answer 2" type="text" ng-model="survey.survey_answer2" />
              </td>
              <td>
                    <input class="form-control" placeholder="Survey Answer 3" type="text" ng-model="survey.survey_answer3" />
              </td>
              <td>
                 <input class="form-control" placeholder="Survey Category" ng-model="survey.survey_category" />
              </td>
           </tr>
        </div>
     </div>
     
     <div class="row" style="text-align: center; margin-top: 20px;">
        <div class="col-lg-12">
           <td>
              <div class="btn-group">
                 <button style= "background-color: #9dc54a" class="btn btn-primary btn-manji" ng-click="add_survey()">Add</button>
                 <button class="btn btn-success btn-manji" ng-click="update_survey()">Update</button>
                 <button class="btn btn-info btn-manji" ng-click="clear(survey)">Clear</button>
              </div>
           </td>
        </div>
     </div>
     <div class="row">
        <div class="col-md-12 col-sm-6">
           <table class="table table-hover">
              <thead>
                 <tr>
                    <th>Question</th>
                    <th>Answer 1</th>
                    <th>Answer 2</th>
                    <th>Answer 3</th>
                    <th>Category</th>
                 </tr>
              </thead>
              <tbody>
                 <tr ng-repeat="survey in surveys_list">
                    <td>{{survey.survey_question}}</td>
                    <td>{{survey.survey_answer1}}</td>
                    <td>{{survey.survey_answer2}}</td>
                    <td>{{survey.survey_answer3}}</td>
                    <td>{{survey.survey_category}}</td>
                    <td>
                       <div class="btn-group">
                          <button class="btn btn-warning" ng-click="edit_survey(survey)">Edit</button>
                          <button class="btn btn-danger" ng-click="delete_survey(survey._id)">Delete</button>
                       </div>
                    </td>
                 </tr>
              </tbody>
           </table>
        </div>
     </div>
